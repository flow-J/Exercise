{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Flow~ - login{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Login</h1>
</div>
<p>
    New user?
    <a href="{{ url_for('auth.register') }}">
        Click here to register
    </a>
</p>
<div class="col-md-4">
  {{ wtf.quick_form(form) }}
  <p>
    forget password?
    <a href="{{ url_for('auth.password_reset_request') }}">
        Click here to rest password 
    </a>
</div>
{% endblock %}
